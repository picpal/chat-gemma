spring:
  application:
    name: chatgemma-backend

  profiles:
    active: dev

  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false
        jdbc:
          batch_size: 25

  security:
    user:
      password: admin123  # Default admin password for development

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Logging
logging:
  level:
    com.chatgemma: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Server
server:
  servlet:
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false  # Set to true in production with HTTPS
        same-site: strict

# Application specific
chatgemma:
  ollama:
    base-url: http://localhost:11434
    model-name: gemma3n:e4b
    timeout: 60
    max-retries: 3

  admin:
    default-username: admin
    default-password: admin123

  upload:
    max-file-size: 10485760  # 10MB in bytes
    allowed-types:
      - image/jpeg
      - image/png
      - image/gif
      - image/webp