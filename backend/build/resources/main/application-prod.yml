spring:
  datasource:
    url: ${DB_URL:jdbc:oracle:thin:@localhost:1521:XE}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${DB_USERNAME:chatgemma}
    password: ${DB_PASSWORD:}

    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        jdbc:
          batch_size: 25

  security:
    debug: false

# Server
server:
  servlet:
    session:
      cookie:
        secure: true  # HTTPS only in production

# Logging
logging:
  level:
    com.chatgemma: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: logs/chatgemma-backend.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# Application specific
chatgemma:
  ollama:
    base-url: ${OLLAMA_URL:http://localhost:11434}

  admin:
    auto-approve: false  # Require manual approval in production

management:
  endpoints:
    web:
      exposure:
        include: health